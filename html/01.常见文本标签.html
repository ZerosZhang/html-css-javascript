<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常见文本标签</title>
  </head>
  <body>
    <h1>一级标题标签</h1>
    <h2>一级标题标签</h2>
    <h3>一级标题标签</h3>
    <h4>一级标题标签</h4>
    <h5>一级标题标签</h5>
    <h6>一级标题标签</h6>
    <p>这是一个段落标签</p>
    <p>
      更改文本样式：<b>字体加粗</b>、<i>斜体</i>、<u>下划线</u>、<s>删除线</s>
    </p>

    <!-- 无序列表 -->
    <ul>
      <li>无序元素1</li>
      <li>无序元素2</li>
      <li>无序元素3</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
      <li>有序元素1</li>
      <li>有序元素2</li>
      <li>有序元素3</li>
    </ol>

    <!-- 表格 -->
    <!-- tr = table row -->
    <!-- th = table head -->
    <!-- td = table data -->
    <table border="1">
      <tr>
        <th>列标题1</th>
        <th>列标题2</th>
        <th>列标题3</th>
      </tr>
      <tr>
        <td>元素11</td>
        <td>元素12</td>
        <td>元素13</td>
      </tr>
      <tr>
        <td>元素21</td>
        <td>元素22</td>
        <td>元素23</td>
      </tr>
      <tr>
        <td>元素31</td>
        <td>元素32</td>
        <td>元素33</td>
      </tr>
    </table>
  </body>
</html>
