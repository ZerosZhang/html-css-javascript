<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS导入方式</title>

    /* 外部样式 */
    <link rel="stylesheet" href="../css/style.css" />

    <style>
      p {
        color: blue;
        font-size: 26px;
      }

      /* 内部样式表 */
      h2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>这是一个应用了CSS样式的文本</p>

    <h1 style="color: red">这是内联样式标题标签</h1>
    <h2>这是内部样式标题标签</h2>
    <h3>这是外部样式标题标签</h3>

    /* 内联样式 > 内部样式 > 外部样式 */
  </body>
</html>
